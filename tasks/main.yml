---

# differente tâches à executer dans notre role_ansible

- name: Template the Dockerfile
  template:
    src: Dockerfile.yml.j2
    dest: /home/ubuntu/Dockerfile

# Install Docker
- name: Install Docker
  ansible.builtin.apt:
      name: docker.io
      state: present

 # Start and enable Docker
- name: Start and enable Docker
  ansible.builtin.service:
      name: docker
      state: started
      enabled: true

     # Run the httpd image as a container
- name: Run the httpd image
  ansible.builtin.docker_container:
        name: "{{ your_container_name }}"
        image: "ngueyepmodeste/ic-webapp:{{ image_version }}"
        state: started
        ports: 
          - "{{PORT_EX}}:8080"

